<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>


    <input type=button onclick='testLoadData()' value='загрузить текст'>

<script src='https://fe.it-academy.by/JQ/jquery.js'></script>

<script>

    function testLoadData() {
        $.ajax("https://fe.it-academy.by/Examples/test1.txt",
            { type:'GET', dataType:'text', success:dataLoaded, error:errorHandler }
        );
    }

    function dataLoaded(data) {
        console.log('загруженные через AJAX данные:');
        console.log(data);

        alert(data);
    }

    function errorHandler(jqXHR,statusStr,errorStr) {
        console.log('jqXHR', jqXHR)
        alert(statusStr+' '+errorStr);
    }

</script>
    
</body>
</html>

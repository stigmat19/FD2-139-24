<body>

    <script>
        function isPolindrom(vsd) {
            let str = vsd.toLowerCase().split(' ').join('').replace(/[\s.,,,ъ,ь,!]/g, '');
            let str2 = str.split('').reverse().join('');
            let result = true;
            if (str !== str2) {
                result = false
            }
            return `Is Polindrom? :${result}`
        }
        console.log(isPolindrom(prompt('Введите фразу')))
    </script>

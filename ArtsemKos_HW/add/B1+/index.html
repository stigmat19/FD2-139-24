<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let result = 0;
        function getCentury(year) {
            year = parseInt(year)
            result = Math.ceil(year / 100)
        }
        getCentury(prompt('Введите год', 'ГГГГ'))
        alert(`Это ${result} век!`);

    </script>
</body>

</html>

<body>

    <script>

        function disemvowel(str) {
            let vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];

            let newString = '';
            for (let i = 0; i < str.length; i++) {
                if (!vowels.includes(str[i])) {
                    newString += str[i]
                }
            }
            return newString;
        }

    </script>

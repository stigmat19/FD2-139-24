                gender = ('Мужской');

                gender = ('Женский');

        let retired;
            if (gender ==='Мужской' && age<63)
            retired = "нет";
            else
            retired = "да";
            if (gender ==='Женский' && age<58)
            retired = "нет";
            else
            retired = 'да';

        alert('Ваше ФИО: ' + surname + ' ' + name + ' ' + dadname +'\n' + 
        'Ваш возраст в годах: ' + age + '\n' +
        'Ваш возраст в днях:' + age365 + '\n' + 
        'Через 5 лет Вам будет:' + age5 + '\n' + 
        'Ваш пол мужской?' + gender + '\n' + 
        'Вы на пенсии?' + retired);
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <form name="asd" action="https://fe.it-academy.by/TestForm.php" novalidate>
        <span>Разработчики:</span> <input name="dev" type="text">
        <br>
        <input type="submit" value="Опубликовать">

    </form>
    <script>
        const form = document.forms.asd;

        const devField = form.elements.dev;
        const devValue = devField.value;


        form.addEventListener('submit', getSpan, false);
        function getSpan(eo) {

            eo = eo || window.event;

            try {

                if (!devValue) {
                    eo.preventDefault();
                    const error = document.createElement('span');
                    error.style.color = 'red';
                    error.innerHTML = 'Поле не заполненео!';
                    devField.after(error);
                    devField.focus();
                    return;

                }


            }
            catch (ex) {
                console.log(ex);
                alert('Извините, что-то пошло не так, неожиданный сбой! Пересмотрите заполнение формы, возможно, это всё из-за вас!');
                eo.preventDefault(); // что-то пошло не так - считаем что валидация не прошла
            }


        }
    </script>
</body>

</html>

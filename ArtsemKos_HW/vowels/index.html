<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function vowels(str) {
            let vowel = ['а', 'у', 'о', 'и', 'э', 'ы', 'я', 'ю', 'е', 'ё'];
            let result = 0;
            for (i = 0; i < str.length; i++) {
                if (vowel.includes(str[i])) {
                    result += 1
                }

            }
            console.log(result);
        }
        vowels(prompt('Введите строку'));
    </script>
</body>

</html>

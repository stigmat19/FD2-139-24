<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const arr = [5, 7,
            [4, [2], 8, [1, 3], 2],
            [9, []],
            1, 8
        ];
        let sum = 0; 

        function treeSum(array) {
            for (let i = 0; i < array.length; i++) {
                let type = typeof (array[i]);
                if (type !== "number")
                    treeSum(array[i]);
                else
                    sum += array[i];
            }
        }
        
        treeSum(arr);
        console.log(sum);

    </script>
</body>
</html>

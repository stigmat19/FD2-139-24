<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      padding: 10px;
    }
    p {
      margin-bottom: 20px;
      font-size: 18px;
    }
    label {
      display: inline-block;
      margin-bottom: 5px;
    }
    .invalid {
      border: 1px solid red;
    }
    span {
      color: red;
      text-decoration: underline;
    }
  </style>
  <body>
    <div class="container">
      <p>Для внесения вашего сайта в каталог, заполните форму:</p>
      <form
        name="formValidation"
        action="https://fe.it-academy.by/TestForm.php"
      >
        <label for="developers">Разработчики:</label>
        <input type="text" name="developers" id="developers" />
        <span id="developers_error"></span>
        <br />
        <label for="nazvaniyesayta">Название сайта:</label>
        <input type="text" name="nazvaniyesayta" id="nazvaniyesayta" />
        <span id="nazvaniyesayta_error"></span>
        <br />
        <label for="url">URL сайта:</label>
        <input type="text" name="url" id="url" />
        <span id="url_error"></span>
        <br />
        <label for="datasite">Дата запуска сайта</label>
        <input type="date" name="datasite" id="datasite" />
        <span id="datasite_error"></span>
        <br />
        <label for="visitors">Посетителей в сутки:</label>
        <input type="text" name="visitors" id="visitors" />
        <span id="visitors_error"></span>
        <br />
        <label for="email">E-mail для связи:</label>
        <input type="text" name="email" id="email" />
        <span id="email_error"></span>
        <br />
        <label>Рубрика каталога:</label>
        <select name="catalog" id="catalog">
          <option value="1">здоровье</option>
          <option value="2">домашний уют</option>
          <option value="3" selected>бытовая техника</option>
        </select>
        <br />
        <label>Размещение:</label>
        <input type="radio" id="free" name="radio" value="1" class="radio" />
        <label for="free">бесплатное</label>
        <input type="radio" id="paid" name="radio" value="2" class="radio" />
        <label for="paid">платное</label>
        <input type="radio" id="VIP" name="radio" value="3" class="radio" />
        <label for="VIP">VIP</label>
        <span id="VIP_error"></span>
        <br />
        <label for="check">Разрешить отзывы:</label>
        <input type="checkbox" name="check" id="check" />
        <span id="check_error"></span>
        <br />
        <label for="descr">Описание сайта:</label>
        <br />
        <textarea name="descr" id="descr" cols="20" rows="3"></textarea>
        <span id="descr_error"></span>
        <br />
        <input type="submit" value="Опубликовать" />
      </form>
    </div>
    <script src="valid.js"></script>
  </body>
</html>
